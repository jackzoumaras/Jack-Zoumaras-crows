<!DOCTYPE html>
<html lang="en">
<head>

    <title>Adelaide Crows Board Nomination – Dr Jack Zoumaras</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #ffffff;
            color: #111;

        }

        header {
            background: #002b45;
            color: white;
            padding: 40px 20px;
        }

        .video-wrapper {
            position: relative;
            padding-top: 56.25%;

            margin: 0 auto 40px;

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* BUTTON */
        .vote-btn {
            display: inline-block;
            background: #c8102e;
            color: #fff;
            padding: 14px 30px;
            border-radius: 30px;
            font-weight: bold;
            text-decoration: none;
            font-size: 1.05rem;

<main>

    <div class="photo-clear">

            src="https://player.vimeo.com/video/PASTE_YOUR_VIDEO_ID_HERE?title=0&byline=0&portrait=0"
